<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Upload</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
    
            h1 {
                color: #333;
                margin-bottom: 20px;
            }
    
            form {
                text-align: center;
            }
    
            input[type="file"] {
                display: block;
                margin: 10px auto;
                padding: 5px;
            }
    
            input[type="submit"] {
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
                transition: background-color 0.3s ease;
            }
    
            input[type="submit"]:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
<body>
    <h1>Upload Images</h1>
    <form method="POST" enctype="multipart/form-data" action="/upload_files">
        {% if multiple %}
        <input type="file" name="file" accept=".png, .jpg, .jpeg, .gif" multiple>
        {% else %}
        <input type="file" name="file" accept=".png, .jpg, .jpeg, .gif">
        {% endif %}
        <input type="submit" value="Upload">
    </form>
</body>
</html>
