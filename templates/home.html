<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .recognize-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .recognize-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Image Recognition App</h1>
    <div class="button-container">
        <a href="{{ url_for('upload_single_image') }}">
            <button class="recognize-button">Recognize Numbers from Single Image</button>
        </a>
    </div>
    <div class="button-container">
        <a href="{{ url_for('upload_multiple_images') }}">
            <button class="recognize-button">Recognize Numbers from Multiple Images</button>
        </a>
    </div>
</body>
</html>
